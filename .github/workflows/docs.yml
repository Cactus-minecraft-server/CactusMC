name: Build & Publish Docs

on:
  push:  # remove branches - main. to allow any push to trigger the deployment.
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Download prebuilt mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.52/mdbook-v0.4.52-x86_64-unknown-linux-musl.tar.gz \
            -o mdbook.tar.gz
          tar -xzf mdbook.tar.gz
          sudo mv mdbook /usr/local/bin/
          mdbook --version


      - name: Build documentation (mdBook + rustdoc)
        run: |
          cd scripts
          chmod +x ./build-docs
          ./build-docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/custom_docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
